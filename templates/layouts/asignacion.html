<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/asignacion.css">
      <!--Enlace a css de Boostrap-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     
    <!-- Enlace a jQuery, opper.js,y Bootstrap JS para proveer de funcionalidad a elementos como carousel -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>
<body>
    <center>
      <br>
      
             <!--Alerta en caso de errores-->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="alert alert-warning" role="alert">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
         <!--Sección de registro-->
     <!--Uso de cards en conjunto con nav y form para que el usuario envíe sus sugerencias-->
    <div class="col-sm-4">
        <div class="card border border-info ">
          <div class="card-body text-light bg-success">
            <h5 class="card-title  text-dark">Registro</h5>
            <form method="post" action="{{url_for('registroAsignacion')}}" >
              
              <table class="table ">
                <tr>
                  <td>

              <label for="menuDocentes">Docente</label>
               </td>
               <td>
              <select id="menuDocentes" name="menuDocentes" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Opciones</option>
                {% for usuario in coleccionUsuarios %}
                <option  name="usuario" value="{{ usuario.nombre  + usuario.apellido}}">{{ usuario.nombre +usuario.apellido}}</option>
                {% endfor %}
             
              </select>
            </td>
            </tr>
              <br>
             <br>
             <tr>

            <td>
              <label for="menuMaterias">Materias</label>
            </td>
            <td>
              <select id="menuMaterias" name="menuMaterias" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Opciones</option>
                {% for materia in coleccionMateria %}
                <option  name="materia" value="{{ materia.name}}">{{ materia.name}}</option>
                {% endfor %}
            
              </select>
            </td>
            </tr>
              <br>
             <br>
             <tr>

             <td>
              <label for="menuParalelos">Aulas</label>
            </td>
            <td>
              <select id="menuParalelos" name="menuParalelos" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Paralelo</option>
                {% for paralelo in coleccionParalelo %}
                <option  name="rol" value="{{ paralelo.name}}">{{ paralelo.name}}</option>
                {% endfor %}
            
              </select>
            </td>
            </tr>
              <br>
             <br>
             <tr>
              <td>
              <label for="menuHorarioInicio">Horario Inicio</label>
            </td>
            <td>
              <select id="menuHorarioInicio" name="menuHorarioInicio" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Hora inicio</option>
                {% for horario in coleccionHorarioInicio %}
                <option  name="hora_inicio" value="{{horario.hora_inicio}}">{{ horario.hora_inicio}}</option>
                {% endfor %}
            
              </select>
            </td>
            </tr>
             <br>
             <br>
             <tr>
              <td>

              <label for="menuHorarioFin">Horario Fin</label>
            </td>
            <td>
              <select id="menuHorarioFin" name="menuHorarioFin" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Hora fin</option>
                {% for horario in coleccionHorarioFin %}
                <option  name="hora_fin" value="{{ horario.hora_fin}}">{{ horario.hora_fin}}</option>
                {% endfor %}
            
              </select>
            </td>
            </tr>
          </table>
              <br>
              <br>

                
                
                
                 <!--Botón utilizado para ingresar al sitio web-->
                <button type="submit" class="btn btn-primary bg-dark border border-info "  >Registro</button>
                <br>
                <br>
      
              </form>
            
              <button><a class="btn btn-danger btn-block btn-signin text-white" href="/desactivarusuario.html" role="button">Desactivar docente</a></button>
            
          </div>
        </div>
      </div>
    </center>
    
</body>
</html>
